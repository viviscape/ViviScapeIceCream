<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>

    <link href="Content/bootstrap.css" rel="stylesheet" />
    <script src="Scripts/jquery-2.1.3.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/sal.min.js"></script>
    <style>
        #tblFlavors thead{
            font-weight:bold;
            font-size:12pt;

        }
    </style>
</head>
<body>

    <table class="table" id="tblFlavors">
        <thead>
            <tr>
                <td>Flavor</td>
                <td>Price</td>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>

        var flavors = [];


        $(document).ready(function () {

            sal.getActiveFlavors(function (results) {
                flavors = results;

                var html = "";
                for (var x = 0; x < flavors.length; x++) {

                    var f = flavors[x];
                    html += "<tr>"
                    html += "<td>"
                    html += f.flavor_name;
                    html += "</td>"
                    html += "<td>"
                    html += f["price"];
                    html += "</td>"
                    html += "</tr>"

                }
                $("#tblFlavors tbody").html(html);


                console.log(results);
            });
        });

    </script>

</body>
</html>
